spring.application.name=CodePost
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=dummydb
spring.data.mongodb.auto-index-creation = true


#Producer Configuration

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.codepost.CodePost.dto.CodeEntityDTO

spring.kafka.consumer.properties.spring.json.value.trusted.packages=*